<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <title>Yew Router Demo + PWA</title>
    <link data-trunk rel="icon" href="public/icon/favicon.png" />
    <link data-trunk rel="css" href="public/styles.css" />
    <link data-trunk rel="copy-dir" href="public/img" />
    <link data-trunk rel="copy-file" href="service_worker.js" />
    <link data-trunk rel="copy-file" href="manifest.json" />
    <link rel="manifest" href="/test_router/manifest.json" />

    <script>
      // register ServiceWorker
      window.onload = () => {
        "use strict";

        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("/test_router/service_worker.js", {
            scope: "/test_router/",
          });
        }
      };
    </script>
  </head>
  <body></body>
</html>
